name: ğŸ” CoCoT GPT-4o Auditor

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'
  OPENAI_MODEL: 'gpt-4o'

jobs:
  audit:
    name: ğŸ” Auditoria Completa
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŒ Setup do Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš™ï¸ Instalar dependÃªncias
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: ğŸ§  Rodar Auditor GPT-4o
      run: |
        python scripts/omni_audit.py \
          --api_key ${{ secrets.OPENAI_API_KEY }} \
          --model $OPENAI_MODEL \
          --src_path src/ \
          --prompt_file prompts/Super_Prompt_Auditor.txt \
          --output_dir relatorios/ \
          --max_tokens 32000
      env:
        OPENAI_MODEL: ${{ env.OPENAI_MODEL }}

    - name: â™»ï¸ Aplicar Refatorador
      run: |
        python scripts/refatorador.py \
          --input relatorios/diagnostico.json \
          --apply_changes \
          --model $OPENAI_MODEL
      env:
        OPENAI_MODEL: ${{ env.OPENAI_MODEL }}

    - name: ğŸ”® Executar Testes Automatizados
      run: |
        pytest --cov=src --cov-report=xml

    - name: ğŸ“„ Gerar Manifesto
      run: |
        python scripts/gerar_manifesto.py \
          --input relatorios/ \
          --output manifesto_tecnico.md

    - name: ğŸ“¤ Publicar RelatÃ³rios
      uses: actions/upload-artifact@v3
      with:
        name: relatorios-gpt4o
        path: |
          relatorios/
          manifesto_tecnico.md
